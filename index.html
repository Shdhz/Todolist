<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Todolist app">
    <title>Todolist-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2>To-Do List</h2>

    </div>
    <script src="script.js"></script>
</body>
</html>
